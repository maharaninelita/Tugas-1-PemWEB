<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form/Latihan3-6</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="image/pForm.jpg" alt="sikA" width="100%">
                            
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Student Registration Form</h3>
                                    
                                    <form action="">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="nama">Nama</label>
                                                    <input type="text" id="nama" name="nama" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="nim">NIM</label>
                                                    <input type="text" id="nim" name="nim" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="tl">Tempat Lahir</label>
                                                    <input type="text" id="tl" name="tl" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="tgllahir">Tanggal Lahir</label>
                                                    <input type="date" id="tgllahir" name="tgllahir" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <label class="form-label" for="prodi">Program Studi</label>
                                                <select name="Prodi" class="form-control form-control-lg">
                                                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                                                    <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
                                                    <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                                                    <option value="SIK">Sistem Informasi Kelautan</option>
                                                    <option value="LK">Logistik Kelautan</option>
                                                    <hr>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="d-md-flex justify-content-start align-items-center">
                                                    <h6 class="mb-0 me-4">Jenis Kelamin:</h6>
                                                    <div class="form-check form-check-inline mb-0 me-4">
                                                        <input class="form-check-input" type="radio" name="jk" id="jk1" value="Laki-Laki">
                                                        <label class="form-check-label" for="jk1">Laki-Laki</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mb-0 me-4">
                                                        <input class="form-check-input" type="radio" name="jk" id="jk2" value="Perempuan">
                                                        <label class="form-check-label" for="jk2">Perempuan</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-md-12">
                                                <h6 class="mb-0">Hobi:</h6>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="hobi" id="hobi1" value="Baca">
                                                    <label class="form-check-label" for="hobi1">Baca</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="hobi" id="hobi2" value="Nonton">
                                                    <label class="form-check-label" for="hobi2">Nonton</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="hobi" id="hobi3" value="Olahraga">
                                                    <label class="form-check-label" for="hobi3">Olahraga</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                            <a href="datamhs.html" class="btn btn-warning btn-lg ms-2">Submit form</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
